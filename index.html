<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venta de Cervezas</title>

<style>

/* =========================
   BASE
========================= */
body{
  margin: 0;
  font-family: Arial, sans-serif;
  background: 
    linear-gradient(
      rgba(255,255,255,0.75),
      rgba(255,255,255,0.75)
    ),
    url("fondo-app.jpg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
}

.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  background:
    linear-gradient(rgba(255,255,255,.92), rgba(255,255,255,.92)),
    url("fondo-app.jpg") center/cover no-repeat fixed;
  padding:16px;
  padding-bottom:260px; /* espacio footer m√≥vil */
}

/* =========================
   HEADER
========================= */
.header{
  text-align:center;
  padding:14px 10px;
  background:#f2f2f2;
  border-radius:14px;
  margin-bottom:12px;
}

.logo{
  width:130px;
  max-width:80%;
  display:block;
  margin:0 auto 6px;
}

.header h1{
  margin:0;
  font-size:20px;
}

/* =========================
   GRID PRODUCTOS
========================= */
.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* =========================
   CARD PRODUCTO
========================= */
.card{
  background:#f7f7f7;
  border-radius:16px;
  padding:12px 10px 14px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

/* Marco cerveza */
.beer-box{
  border:1px solid #A9A9A9; /* gris oscuro */
  border-radius:12px;
  padding:10px 6px;
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:8px;
}

/* Imagen */
.beer-img{
  width:110px;
  height:auto;
  object-fit:contain;
  margin-bottom:8px;
}

/* Cantidad */
.qty{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.qty button{
  width:30px;
  height:30px;
  font-size:18px;
  font-weight:bold;
  border:1px solid #444;
  border-radius:6px;
  background:#fff;
}

.qty span{
  min-width:22px;
  font-weight:bold;
}

/* Info cerveza */
.beer-info h3{
  margin:6px 0 2px;
  font-size:16px;
}

.beer-info small{
  display:block;
  font-size:13px;
  color:#444;
}

.beer-info .price{
  font-size:18px;
  font-weight:bold;
  margin-top:4px;
}

/* =========================
   FOOTER FIJO
========================= */
.footer{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:420px;
  background:#fff;
  padding:12px;
  box-shadow:0 -4px 12px rgba(0,0,0,.2);
  z-index:999;
}

.total{
  text-align:center;
  font-size:18px;
  font-weight:bold;
  margin-bottom:6px;
}

.footer button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  margin-top:6px;
}

.mp{background:#FFD400;font-weight:bold}
.tr{background:#0072CE;color:#fff}
.wa{background:#25D366;font-weight:bold}
.call{background:#0288D1;color:#fff}

/* =========================
   MODAL TRANSFERENCIA
========================= */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal-box{
  background:#fff;
  padding:14px 16px;
  border-radius:14px;
  width:90%;
  max-width:320px;
  text-align:center;
  border:2px solid #0072CE;
}

.modal-box p{
  margin:4px 0;
  font-size:14px;
}

/* =========================
   MOBILE FIX
========================= */
@media (max-width:480px){
  .products{
    padding-bottom:40px;
  }
}

</style>
</head>

<body>

<div class="app">

<header class="header">
  <img src="logogios.png" class="logo" alt="GIOS">
  <h1>üç∫ Venta de Cervezas</h1>
</header>

<div class="products">

<!-- Escudo -->
<div class="card" data-price="1000">
  <div class="beer-box">
    <img src="escudo-silver.png" class="beer-img">
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
  <div class="beer-info">
    <h3>Escudo Silver</h3>
    <small>Lata 710cc</small>
    <div class="price">$1.000</div>
  </div>
</div>

<!-- Cristal -->
<div class="card" data-price="900">
  <div class="beer-box">
    <img src="cristal-473.png" class="beer-img">
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
  <div class="beer-info">
    <h3>Cristal</h3>
    <small>Lata 473cc</small>
    <div class="price">$900</div>
  </div>
</div>

<!-- Sol -->
<div class="card" data-price="1000">
  <div class="beer-box">
    <img src="sol-330.png" class="beer-img">
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
  <div class="beer-info">
    <h3>Sol</h3>
    <small>Botell√≠n 330cc</small>
    <div class="price">$1.000</div>
  </div>
</div>

</div>
</div>

<!-- FOOTER -->
<div class="footer">
  <div class="total">Total: $<span id="total">0</span></div>
  <button class="mp" onclick="pagarMP()">üí≥ Mercado Pago</button>
  <button class="tr" onclick="openTransfer()">üè¶ Transferencia</button>
  <button class="wa" onclick="sendWA()">üì≤ WhatsApp</button>
  <button class="call" onclick="location.href='tel:+56927731874'">üìû Llamar</button>
</div>

<!-- MODAL -->
<div class="modal" id="transfer" onclick="if(event.target.id==='transfer')closeTransfer()">
  <div class="modal-box">
    <h3>Transferencia</h3>
    <p>Banco Coopeuch</p>
    <p>Cuenta Vista 251105735</p>
    <p>Oscar Torres</p>
    <p>Email: hielo.torres.ice@gmail.com</p>
    <button class="tr" onclick="closeTransfer()">Cerrar</button>
  </div>
</div>

<script>
let total = 0;

function add(btn,val){
  const span = btn.parentNode.querySelector("span");
  span.innerText = Math.max(0, +span.innerText + val);
  calc();
}

function calc(){
  total = 0;
  document.querySelectorAll(".card").forEach(c=>{
    total += c.dataset.price * c.querySelector("span").innerText;
  });
  document.getElementById("total").innerText = total;
}

function pagarMP(){
  window.open("https://link.mercadopago.cl/torresice","_blank");
}

function sendWA(){
  if(total===0){ alert("Agrega productos"); return; }
  let msg = "üç∫ *Pedido Cervezas*\n\n";
  document.querySelectorAll(".card").forEach(c=>{
    const q = c.querySelector("span").innerText;
    if(q>0) msg += `‚Ä¢ ${c.querySelector("h3").innerText} x${q}\n`;
  });
  msg += `\nüí∞ Total: $${total}`;
  window.open("https://wa.me/56927731874?text="+encodeURIComponent(msg));
}

function openTransfer(){ transfer.style.display="flex"; }
function closeTransfer(){ transfer.style.display="none"; }
</script>

</body>
</html>
