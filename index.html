<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venta de Cervezas ¬∑ Copiap√≥</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}

.app{
  max-width:420px;
  margin:auto;
  padding-bottom:90px; /* espacio carrito */
}

header{
  text-align:center;
  background:#111;
  color:white;
  padding:14px;
}

header h1{
  margin:0;
  font-size:20px;
}

.products{
  padding:12px;
}

.card{
  background:white;
  border-radius:16px;
  padding:12px;
  margin-bottom:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.card img{
  width:100%;
  border-radius:12px;
}

.card h2{
  margin:10px 0 2px;
  font-size:18px;
}

.card small{
  color:#666;
}

.price{
  font-size:20px;
  font-weight:bold;
  margin:6px 0;
}

.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
}

.qty{
  display:flex;
  align-items:center;
  gap:8px;
}

.qty button{
  width:32px;
  height:32px;
  font-size:18px;
}

.qty span{
  min-width:24px;
  text-align:center;
  font-weight:bold;
}

select{
  padding:6px;
  border-radius:8px;
}

.add{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#111;
  color:white;
  font-weight:bold;
}

/* üõí CARRITO FIJO */
.cart{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:420px;
  background:white;
  border-top:1px solid #ddd;
  padding:12px;
  box-shadow:0 -4px 10px rgba(0,0,0,.15);
}

.cart-row{
  display:flex;
  justify-content:space-between;
  font-size:18px;
  font-weight:bold;
}

.cart button{
  margin-top:8px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#25D366;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<div class="app">

<header>
  <h1>üç∫ Venta de Cervezas ¬∑ Copiap√≥</h1>
</header>

<div class="products">

<!-- ESCUDO -->
<div class="card">
  <img src="https://via.placeholder.com/300x200?text=Escudo+Silver+710cc">
  <h2>Escudo Silver</h2>
  <small>Lata 710cc</small>
  <div class="price">$1.000</div>

  <div class="controls">
    <div class="qty">
      <button onclick="changeQty(0,-1)">‚àí</button>
      <span id="q0">1</span>
      <button onclick="changeQty(0,1)">+</button>
    </div>

    <select onchange="changePack(0,this.value)">
      <option value="1">Unidad</option>
      <option value="6">Pack 6</option>
      <option value="12">Pack 12</option>
    </select>
  </div>

  <button class="add" onclick="addToCart(0)">AGREGAR</button>
</div>

<!-- CRISTAL -->
<div class="card">
  <img src="https://via.placeholder.com/300x200?text=Cristal+473cc">
  <h2>Cristal</h2>
  <small>Lata 473cc</small>
  <div class="price">$900</div>

  <div class="controls">
    <div class="qty">
      <button onclick="changeQty(1,-1)">‚àí</button>
      <span id="q1">1</span>
      <button onclick="changeQty(1,1)">+</button>
    </div>

    <select onchange="changePack(1,this.value)">
      <option value="1">Unidad</option>
      <option value="6">Pack 6</option>
      <option value="12">Pack 12</option>
    </select>
  </div>

  <button class="add" onclick="addToCart(1)">AGREGAR</button>
</div>

<!-- SOL -->
<div class="card">
  <img src="https://via.placeholder.com/300x200?text=Sol+330cc">
  <h2>Sol</h2>
  <small>Botell√≠n 330cc</small>
  <div class="price">$1.000</div>

  <div class="controls">
    <div class="qty">
      <button onclick="changeQty(2,-1)">‚àí</button>
      <span id="q2">1</span>
      <button onclick="changeQty(2,1)">+</button>
    </div>

    <select onchange="changePack(2,this.value)">
      <option value="1">Unidad</option>
      <option value="6">Pack 6</option>
      <option value="12">Pack 12</option>
    </select>
  </div>

  <button class="add" onclick="addToCart(2)">AGREGAR</button>
</div>

</div>
</div>

<!-- üõí CARRITO -->
<div class="cart">
  <div class="cart-row">
    <span>Total</span>
    <span>$<span id="total">0</span></span>
  </div>
  <button>üì≤ Finalizar por WhatsApp</button>
</div>

<script>
const products = [
  {price:1000, qty:1, pack:1},
  {price:900, qty:1, pack:1},
  {price:1000, qty:1, pack:1}
];

let total = 0;

function changeQty(i,v){
  products[i].qty = Math.max(1, products[i].qty + v);
  document.getElementById("q"+i).innerText = products[i].qty;
}

function changePack(i,p){
  products[i].pack = parseInt(p);
}

function addToCart(i){
  total += products[i].price * products[i].qty * products[i].pack;
  document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
