<style>

*{
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background: url("fondo-app.jpg") no-repeat center center fixed;
  background-size: cover;
}

/* CONTENEDOR APP */
.app{
  padding: 12px;
  padding-bottom: 90px;
  max-width: 480px;   /* ancho tipo app m√≥vil */
  margin: 0 auto;     /* centra todo */
}

/* GRID PRODUCTOS */
.products{
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
  gap: 12px;
  justify-content: center;
}

/* CARD */
.card{
  background: rgba(245,245,245,0.95);
  border-radius: 10px;
  padding: 8px;
}

/* MARCO PRODUCTO */
.beer-box{
  border: 1px solid #A9A9A9;
  border-radius: 8px;
  padding: 6px;
  text-align: center;
}

/* IMAGEN */
.beer-img{
  max-width: 100%;
  height: 130px;
  object-fit: contain;
}

/* INFO */
.beer-info{
  text-align: center;
  margin-top: 6px;
}

.beer-info h3{
  margin: 4px 0 2px;
  font-size: 15px;
}

.beer-info small{
  font-size: 12px;
  color:#555;
}

.price{
  font-weight: bold;
  margin-top: 4px;
}

/* CANTIDAD */
.qty{
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 6px;
}

.qty button{
  width: 28px;
  height: 28px;
  border: 1px solid #444;
  background: #fff;
  border-radius: 4px;
  font-size: 16px;
}

.qty span{
  min-width: 20px;
  text-align: center;
}

/* FOOTER FIJO */
.footer{
  position: fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #ccc;
  padding: 8px;
}

.footer > div{
  max-width: 480px;
  margin: 0 auto;
}

.total{
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

/* BOTONES ACCI√ìN */
.actions{

  gap: 6px;
  margin-top: 6px;
}

.actions a,
.actions button{
  flex:1;
  padding: 6px 4px;
  font-size: 11px;
  border-radius: 6px;
  border: none;
  background:#eaeaea;
  text-decoration: none;
  color:#000;
  text-align:center;
}
</style>
</head>

<body>

<script>
function add(btn,val){
  const span = btn.parentElement.querySelector("span");
  let qty = parseInt(span.textContent);
  qty = Math.max(0, qty + val);
  span.textContent = qty;
  calcTotal();
}

function calcTotal(){
  let total = 0;
  document.querySelectorAll(".card").forEach(card=>{
    const price = parseInt(card.dataset.price);
    const qty = parseInt(card.querySelector(".qty span").textContent);
    total += price * qty;
  });
  document.getElementById("total").textContent = total.toLocaleString();
}
</script>

</body>
  <script>
  function actualizarEstadoBotones(total) {
    const botones = document.querySelectorAll('.actions a, .actions button');

    botones.forEach(btn => {
      if (total > 0) {
        btn.classList.remove('disabled');
        btn.style.pointerEvents = 'auto';
        btn.style.opacity = '1';
      } else {
        btn.classList.add('disabled');
        btn.style.pointerEvents = 'none';
        btn.style.opacity = '0.5';
      }
    });
  }
</script>
