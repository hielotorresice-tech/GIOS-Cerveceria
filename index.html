<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venta de Cervezas - GIOS</title>

<style>
/* ================= RESET ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ================= BODY ================= */
body{
  background:#eaeaea;
  overflow-x:hidden;
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}

#splash img{
  width:80%;
  max-width:280px;
  animation:logoIn 0.8s ease forwards;
}

@keyframes logoIn{
  from{opacity:0; transform:scale(0.8)}
  to{opacity:1; transform:scale(1)}
}

/* ================= APP ================= */
#app{
  display:none;
  max-width:420px;
  margin:auto;
  background:#fff;
  min-height:100vh;
}

/* ================= HEADER ================= */
header{
  padding:14px;
  background:#111;
  color:#fff;
  text-align:center;
  font-weight:bold;
}

/* ================= MAIN ================= */
main{
  padding:16px;
}

/* ================= BOTONES ================= */
button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:15px;
}

.btn{
  width:100%;
  margin-top:10px;
}

.btn-blue{background:#007BFF;color:#fff;}
.btn-green{background:#28a745;color:#fff;}
.btn-gray{background:#666;color:#fff;}

/* ================= OVERLAYS ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:60;
}

.modal{
  background:#fff;
  border-radius:14px;
  padding:18px;
  width:90%;
  max-width:320px;
  text-align:center;
}

.modal h3{
  margin-bottom:12px;
}

.modal p{
  margin:6px 0;
  font-size:14px;
}

/* ================= FOOTER ================= */
footer{
  padding:12px;
  border-top:1px solid #ddd;
}
</style>
</head>

<body>

<!-- ================= SPLASH ================= -->
<div id="splash">
  <img src="logogios.png" alt="GIOS">
</div>

<!-- ================= APP ================= -->
<div id="app">

  <header>
    üç∫ Cervecer√≠a GIOS
  </header>

  <main>
    <p><strong>Productos (base)</strong></p>
    <p>Escudo Silver - $1.000</p>
    <p>Escudo Roja - $950</p>

    <button class="btn btn-blue" onclick="abrirMercadoPago()">Mercado Pago</button>
    <button class="btn btn-green" onclick="abrirTransferencia()">Transferencia</button>
  </main>

  <footer>
    <small>Copiap√≥ ¬∑ Delivery</small>
  </footer>

</div>

<!-- ================= WELCOME ================= -->
<div id="welcome" class="overlay">
  <div class="modal">
    <h3>üë§ Bienvenido</h3>
    <p>Ingresa tus datos</p>
    <button class="btn btn-blue" onclick="guardarCliente()">Continuar</button>
  </div>
</div>

<!-- ================= TRANSFERENCIA ================= -->
<div id="transferModal" class="overlay">
  <div class="modal">
    <h3>üè¶ Datos Transferencia</h3>
    <p>Banco: Coopeuch</p>
    <p>Cuenta: Vista</p>
    <p>N¬∞: 251105735</p>
    <p>Nombre: Oscar Torres</p>
    <button class="btn btn-gray" onclick="cerrarOverlays()">Cerrar</button>
  </div>
</div>

<!-- ================= MERCADO PAGO ================= -->
<div id="mpAlert" class="overlay">
  <div class="modal">
    <h3>üí≥ Mercado Pago</h3>
    <p>Pr√≥ximamente</p>
    <button class="btn btn-gray" onclick="cerrarOverlays()">Cerrar</button>
  </div>
</div>

<script>
/* ================= UTILIDAD CENTRAL ================= */
function cerrarOverlays(){
  ["welcome","transferModal","mpAlert"].forEach(id=>{
    const el=document.getElementById(id);
    if(el) el.style.display="none";
  });
}

/* ================= MODALES ================= */
function abrirTransferencia(){
  cerrarOverlays();
  document.getElementById("transferModal").style.display="flex";
}

function abrirMercadoPago(){
  cerrarOverlays();
  document.getElementById("mpAlert").style.display="flex";
}

/* ================= CLIENTE ================= */
function guardarCliente(){
  localStorage.setItem("clienteGIOS","ok");
  cerrarOverlays();
}

/* ================= INIT ================= */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("splash").style.display="none";
    document.getElementById("app").style.display="block";

    if(!localStorage.getItem("clienteGIOS")){
      document.getElementById("welcome").style.display="flex";
    }
  },1200);
});
</script>

</body>
</html>
