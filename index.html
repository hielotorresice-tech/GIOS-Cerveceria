<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIOS</title>

<style>

/* ========== RESET ========== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui, sans-serif;
}

/* ========== BODY ========== */
body{
  background:#eaeaea;
  overflow-x:hidden;
}

html, body{
  height:auto;
  overflow-y:auto;
}

/* ========== APP ========== */
.app, #app{
  max-width:420px;
  margin:0 auto;
  background:#fff;
  min-height:auto;      /* üîë deja crecer seg√∫n contenido */
  padding-bottom:90px;  /* espacio para la barra subtotal */
}

@media (max-width:360px){
  .header img{
    max-width:140px;
  }
  .header .sub{
    font-size:11px;
  }
}

.header{
  // background:#000;
  padding:16px 10px;
  text-align:center;
  // max-width:420px;
  // margin:0 auto;
}

.header{
  background:#000;
  // padding:12px 10px;   /* antes 14px */
  text-align:center;
}

.header img{
  max-width:80px;
  width:80%;
  height:auto;
}

header{
  position:sticky;
  top:0;
  width:100%;
  padding:8px;
  background:#111;
  color:#fff;
  z-index:20;
}

.header .sub{
  font-size:11px;
  line-height:1.35;
  opacity:.9;
}

/* ========== ER ========== */
.er{
  padding:14px;
  text-align:center;
  background:#111;
  color:#fff;
  position:sticky;
  top:0;
}

.products{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:14px;
  margin-top:14px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border:1px solid #c4c4c4;        /* marco gris suave */
  border-radius:14px;
  padding:10px 8px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  transition:transform .15s ease, box-shadow .15s ease;

  min-height:260px;              /* üîë todas iguales */
  justify-content:space-between; /* üîë reparte imagen / texto / botones */
}

.container{
  padding:12px;
  padding-bottom:70px;
}

.container{
  padding-top:4px;
}

/* espacio interno */
.card .info{
  margin-top:10px;
}

/* nombre */
.card h4{
  font-family:Arial, sans-serif;
  font-size:16px;
  font-weight:bold;
  margin:6px 0 2px;
}

/* precio */
.card .precio{
  font-family:Arial, sans-serif;
  font-size:18px;
  font-weight:bold;
  margin-bottom:8px;
}

/* animaci√≥n SOLO al tocar */
.card:active{
  transform:translateY(-4px);
  box-shadow:0 14px 26px rgba(0,0,0,.18);
}

/* contenedor imagen */
.card-img{
  display:flex;
  align-items:center;
  justify-content:center;
  height:110px;
  margin-bottom:8px;
}

/* imagen */
.card-img img{
  max-width:140px;
  max-height:100%;
  width:auto;
  height:auto;
  object-fit:contain;
  display:block;
}

/* info */
.card-info{
  text-align:center;
}

.card-name{
  text-align:center;
  font-weight:bold;
  font-size:16px;
  margin-top:6px;
}

.card-price{
  text-align:center;
  font-weight:bold;
  font-size:18px;
  margin-top:2px;
}

/* cantidad */
.card-qty{
  margin-top:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
}

.card-qty button{
  width:28px;
  height:28px;
  border:none;
  background:#e0e0e0;
  color:#000;
  font-size:18px;
  font-weight:bold;
  border-radius:6px;
}

.card-qty span{
  font-size:16px;
  font-weight:bold;
  min-width:18px;
  text-align:center;
}

/* ========== OVERLAY ========== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.modal{
  background:#fff;
  padding:18px;
  border-radius:14px;
  width:90%;
  max-width:320px;
  text-align:center;
}

.subtotal-bar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#000;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  z-index:10;
}

</style>
</head>

<body>

<div class="app">

<header class="header">
  <img src="logogios.png" class="logo">
  <div class="sub">
    üç∫ Venta de Cervezas ¬∑ Copiap√≥ üç∫<br>
    ‚è∞ 09:00‚Äì15:00 / 17:00‚Äì22:00  -  üöö Delivery Disponible üöö<br>
    </div>

</header>

<main class="container">
  <div class="products">
  
    <div class="card" data-price="1000">
      <div class="card-img">
        <img src="escudo-silver.png">
      </div>
      <div class="card-name">Escudo Silver</div>
      <div class="card-price">$1.000</div>
      <div class="card-qty">
        <button class="minus">-</button>
        <span class="qty">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="card" data-price="950">
      <div class="card-img">
        <img src="escudo-roja470.avif">
      </div>
      <div class="card-name">Escudo Roja</div>
      <div class="card-price">$950</div>
      <div class="card-qty">
        <button class="minus">-</button>
        <span class="qty">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="card" data-price="950">
      <div class="card-img">
        <img src="escudo-roja470.avif">
      </div>

      <div class="card-price">$950</div>
      <div class="card-qty">
        <button class="minus">-</button>
        <span class="qty">0</span>
        <button class="plus">+</button>
      </div>
    </div>

    <div class="card" data-price="950">
      <div class="card-img">
        <img src="escudo-roja470.avif">
      </div>
      <div class="card-name">Escudo Roja</div>
      <div class="card-price">$950</div>
      <div class="card-qty">
        <button class="minus">-</button>
        <span class="qty">0</span>
        <button class="plus">+</button>
      </div>
    </div>
  
  </div>

</main>

  <section class="actions">
  <button onclick="abrirTransferencia()">Transferencia</button>
  <button onclick="abrirMP()">Mercado Pago</button>
</section>
  
<div class="subtotal-bar">
  Subtotal: <strong id="subtotalValue">$0</strong>
</div>

</div>

<!-- MODALES -->
<div id="transferModal" class="overlay">
  <div class="modal">
    <p><strong>üè¶ Transferencia</strong></p>
    <p>Coopeuch ¬∑ Cuenta Vista</p>
    <button onclick="cerrar()">Cerrar</button>
  </div>
</div>

<div id="mpAlert" class="overlay">
  <div class="modal">
    <p>üí≥ Mercado Pago</p>
    <p>Pr√≥ximamente</p>
    <button onclick="cerrar()">Cerrar</button>
  </div>
</div>

<script>
function cerrar(){
  document.querySelectorAll(".overlay")
    .forEach(o=>o.style.display="none");
}

function abrirTransferencia(){
  cerrar();
  document.getElementById("transferModal").style.display="flex";
}

function abrirMP(){
  cerrar();
  document.getElementById("mpAlert").style.display="flex";
}
</script>

<script>
let subtotal = 0;

function updateSubtotal(){
  document.getElementById("subtotalValue").innerText =
    "$" + subtotal.toLocaleString("es-CL");
}

document.querySelectorAll(".card").forEach(card => {
  const price = parseInt(card.dataset.price);
  const qtyEl = card.querySelector(".qty");

  card.querySelector(".plus").addEventListener("click", () => {
    let qty = parseInt(qtyEl.innerText);
    qty++;
    qtyEl.innerText = qty;
    subtotal += price;
    updateSubtotal();
  });

  card.querySelector(".minus").addEventListener("click", () => {
    let qty = parseInt(qtyEl.innerText);
    if(qty > 0){
      qty--;
      qtyEl.innerText = qty;
      subtotal -= price;
      updateSubtotal();
    }
  });
});
</script>

</body>
</html>
