<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header>
üç∫ GIOS Cervecer√≠a üç∫
<span>Delivery disponible</span>
</header>

<main id="catalogo"></main>

<div class="card" id="card-${p.id}">
  </div>

<!-- BOTON FIJO -->
<div class="barra-inferior">

  <div class="total-box">
    <span class="label-total">TOTAL COMPRA</span>
    <span class="monto-total" id="totalGeneral">$0</span>
  </div>

  <button class="btn-pagar" onclick="irAPagar()">
    Ir a pagar
  </button>

</div>

<!-- MODAL -->
<div id="modal" class="modal">

  <div class="contenido-modal">

    <h3>Resumen del pedido</h3>

    <div id="items"></div>

    <div class="linea-total">
      <span>Total</span>
      <strong id="total"></strong>
    </div>

    <hr>

    <h4>Datos del cliente</h4>

    <input type="text" id="nombre" placeholder="Nombre completo">
    <input type="text" id="telefono" placeholder="WhatsApp">
    <input type="text" id="direccion" placeholder="Direcci√≥n">

    <h4>Forma de pago</h4>

    <select id="pago">
      <option value="">Seleccionar</option>
      <option value="Transferencia">Transferencia</option>
      <option value="Mercado Pago">Mercado Pago</option>
    </select>

    <div class="acciones-modal">
      <button class="btn-enviar" onclick="enviarPedido()">Enviar Pedido</button>
      <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
    </div>

  </div>

</div>


<div id="toast" class="toast"></div>

<script src="js/app.js"></script>

</body>
</html>
