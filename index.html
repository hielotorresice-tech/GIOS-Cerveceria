<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Cervezas</title>

<style>
*{
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background: url("fondo-app.jpg") no-repeat center center fixed;
  background-size: cover;
}

/* CONTENEDOR APP */
.app{
  padding: 12px;
  padding-bottom: 90px;
}

/* GRID PRODUCTOS */
.products{
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
  gap: 12px;
}

/* CARD */
.card{
  background: rgba(245,245,245,0.95);
  border-radius: 10px;
  padding: 8px;
}

/* MARCO PRODUCTO */
.beer-box{
  border: 1px solid #A9A9A9;
  border-radius: 8px;
  padding: 6px;
  text-align: center;
}

/* IMAGEN */
.beer-img{
  max-width: 100%;
  height: 130px;
  object-fit: contain;
}

/* INFO */
.beer-info{
  text-align: center;
  margin-top: 6px;
}

.beer-info h3{
  margin: 4px 0 2px;
  font-size: 15px;
}

.beer-info small{
  font-size: 12px;
  color:#555;
}

.price{
  font-weight: bold;
  margin-top: 4px;
}

/* CANTIDAD */
.qty{
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 6px;
}

.qty button{
  width: 28px;
  height: 28px;
  border: 1px solid #444;
  background: #fff;
  border-radius: 4px;
  font-size: 16px;
}

.qty span{
  min-width: 20px;
  text-align: center;
}

/* FOOTER FIJO */
.footer{
  position: fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #ccc;
  padding: 8px;
}

.total{
  text-align: center;
  font-size: 18px;
  font-weight: bold;
}

/* BOTONES ACCI√ìN */
.actions{
  display: flex;
  gap: 6px;
  margin-top: 6px;
}

.actions button{
  flex:1;
  padding: 6px;
  font-size: 12px;
  border-radius: 6px;
  border: none;
  background:#eaeaea;
}
</style>
</head>

<body>

<div class="app">

<div class="products">

<!-- Escudo -->
<div class="card" data-price="1000">
  <div class="beer-box">
    <img src="escudo-silver.png" class="beer-img">
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
  <div class="beer-info">
    <h3>Escudo Silver</h3>
    <small>Lata 710cc</small>
    <div class="price">$1.000</div>
  </div>
</div>

<!-- Cristal -->
<div class="card" data-price="900">
  <div class="beer-box">
    <img src="cristal.png" class="beer-img">
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
  <div class="beer-info">
    <h3>Cristal</h3>
    <small>Lata 470cc</small>
    <div class="price">$900</div>
  </div>
</div>

<!-- Sol -->
<div class="card" data-price="1000">
  <div class="beer-box">
    <img src="sol.png" class="beer-img">
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
  <div class="beer-info">
    <h3>Sol</h3>
    <small>Botell√≠n 330cc</small>
    <div class="price">$1.000</div>
  </div>
</div>

</div>
</div>

<!-- FOOTER -->
<div class="footer">
  <div class="total">Total: $<span id="total">0</span></div>

  <div class="actions">
    <button>üí≥ Mercado Pago</button>
    <button>üè¶ Transferencia</button>
    <button>üì≤ WhatsApp</button>
    <button>üìû Llamar</button>
  </div>
</div>

<script>
function add(btn,val){
  const span = btn.parentElement.querySelector("span");
  let qty = parseInt(span.textContent);
  qty = Math.max(0, qty + val);
  span.textContent = qty;
  calcTotal();
}

function calcTotal(){
  let total = 0;
  document.querySelectorAll(".card").forEach(card=>{
    const price = parseInt(card.dataset.price);
    const qty = parseInt(card.querySelector(".qty span").textContent);
    total += price * qty;
  });
  document.getElementById("total").textContent = total.toLocaleString();
}
</script>

</body>
</html>
