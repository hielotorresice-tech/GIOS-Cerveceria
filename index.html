<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Torres Ice | Venta de Cervezas</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0d6efd">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}

/* APP CONTENEDOR */
.app{
  max-width:420px;
  margin:auto;
  padding-bottom:160px; /* espacio para barra fija */
}

/* HEADER */
header{
  background:white;
  text-align:center;
  padding:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

header img{
  width:110px;
}

header h1{
  margin:8px 0 4px;
  font-size:20px;
  font-weight:bold;
}

header small{
  font-size:14px;
  color:#555;
}

/* PRODUCTOS */
.products{
  padding:12px;
}

.card{
  background:white;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  display:flex;
  gap:12px;
}

.card img{
  width:80px;
  height:auto;
  object-fit:contain;
}

.card-info{
  flex:1;
}

.card-info h3{
  margin:0;
  font-size:16px;
  font-weight:bold;
}

.card-info small{
  display:block;
  margin-top:2px;
  color:#666;
}

.price{
  font-size:18px;
  font-weight:bold;
  margin:6px 0;
}

/* CONTADOR */
.qty{
  display:flex;
  align-items:center;
  gap:8px;
}

.qty button{
  width:32px;
  height:32px;
  font-size:18px;
  border-radius:8px;
  border:1px solid #bbb;
  background:#f5f5f5;
}

.qty input{
  width:40px;
  text-align:center;
  font-weight:bold;
  border:none;
  background:transparent;
}

/* BARRA FIJA */
.bottom-bar{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:420px;
  background:white;
  box-shadow:0 -4px 12px rgba(0,0,0,.15);
  padding:12px;
}

.total{
  display:flex;
  justify-content:space-between;
  font-size:18px;
  font-weight:bold;
  margin-bottom:10px;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  margin-top:6px;
  cursor:pointer;
}

.mp{ background:#FFD400; font-weight:bold; }
.tr{ background:#0d6efd; color:white; }
.wa{ background:#25D366; font-weight:bold; }
.call{ background:#0288D1; color:white; }
</style>
</head>

<body>

<div class="app">

<header>
  <img src="logo.png" alt="Torres Ice">
  <h1>Venta de Cervezas</h1>
  <small>üöö Delivery disponible ¬∑ Copiap√≥</small>
</header>

<div class="products">

  <!-- PRODUCTO 1 -->
  <div class="card">
    <img src="escudo.png" alt="Escudo Silver">
    <div class="card-info">
      <h3>Escudo Silver</h3>
      <small>Lata 710cc</small>
      <div class="price">$1.000</div>
      <div class="qty">
        <button onclick="changeQty('escudo',-1)">‚àí</button>
        <input id="escudo" value="0" readonly>
        <button onclick="changeQty('escudo',1)">+</button>
      </div>
    </div>
  </div>

  <!-- PRODUCTO 2 -->
  <div class="card">
    <img src="cristal.png" alt="Cristal">
    <div class="card-info">
      <h3>Cristal</h3>
      <small>Lata 473cc</small>
      <div class="price">$900</div>
      <div class="qty">
        <button onclick="changeQty('cristal',-1)">‚àí</button>
        <input id="cristal" value="0" readonly>
        <button onclick="changeQty('cristal',1)">+</button>
      </div>
    </div>
  </div>

  <!-- PRODUCTO 3 -->
  <div class="card">
    <img src="sol.png" alt="Sol">
    <div class="card-info">
      <h3>Sol</h3>
      <small>Botell√≠n 330cc</small>
      <div class="price">$1.000</div>
      <div class="qty">
        <button onclick="changeQty('sol',-1)">‚àí</button>
        <input id="sol" value="0" readonly>
        <button onclick="changeQty('sol',1)">+</button>
      </div>
    </div>
  </div>

</div>
</div>

<!-- BARRA INFERIOR -->
<div class="bottom-bar">
  <div class="total">
    <span>Total</span>
    <span>$<span id="total">0</span></span>
  </div>

  <button class="btn mp">üí≥ Pagar Mercado Pago</button>
  <button class="btn tr">üè¶ Transferencia</button>
  <button class="btn wa">üì≤ WhatsApp Pedido</button>
  <button class="btn call" onclick="location.href='tel:+56927731874'">üìû Llamar</button>
</div>

<script>
const prices = {
  escudo: 1000,
  cristal: 900,
  sol: 1000
};

function changeQty(id, v){
  const input = document.getElementById(id);
  input.value = Math.max(0, parseInt(input.value) + v);
  updateTotal();
}

function updateTotal(){
  let total = 0;
  for(let p in prices){
    total += prices[p] * document.getElementById(p).value;
  }
  document.getElementById("total").innerText = total;
}
</script>

</body>
</html>
