<head>
<meta charset="UTF-8">

<style>

.card img,
.product img {
  width: 100%;
  max-width: 140px;
  height: auto;
  display: block;
  margin: 8px auto 10px;
}

.header {
  text-align: center;
  padding: 16px 10px 10px;
  background: #f5f5f5; /* mismo tono del fondo app */ 
  color: #000;
  border-bottom: 1px solid #ddd;
}

.logo {
  width: 130px;      /* tama√±o ideal para portada */
  max-width: 80%;
  height: auto;
  display: block;
  margin: 0 auto 6px;
}

body{margin:0;font-family:Arial;background:#f2f2f2}
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  background:rgba(255,255,255,0.78);
  backdrop-filter:blur(4px);
  padding:16px;

  /* üî¥ CLAVE PARA CELULAR */
  padding-bottom: 260px;
}

header{
  background:#111;color:#fff;text-align:center;padding:14px
}
header h1{margin:0;font-size:20px}

/* GRID 2 COLUMNAS */
.products{
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  padding: 10px;
}

/* CARD VERTICAL */
.card{
  background:#fff;
  border-radius:14px;
  padding:14px 10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  border:1px solid #ddd;
}

/* IMAGEN */
.card img{
  width:100%;
  max-width:120px;
  height:auto;
  object-fit:contain;
  margin:6px auto 4px;
  display:block;
}

.card h3{
  margin:4px 0;
  font-size:15px;
}

.card small{
  font-size:13px;
  color:#555;
}

.price{
  font-weight:bold;
  margin:6px 0;
}

.card h3{margin:0;font-size:16px}
.card small{color:#555}
.price{font-weight:bold;margin-top:6px}

.qty{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  margin-top:4px;
}

.qty button{
  width:32px;
  height:32px;
  font-size:18px;
  font-weight:bold;
  border:1px solid #000;
  background:#f9f9f9;
}

.qty span{
  min-width:22px;
  font-weight:bold;
  text-align:center;
}

  /* FOOTER */
.footer{
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);

  width: 100%;
  max-width: 420px;

  background: #fff;
  padding: 12px;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.15);
  z-index: 999;
}

  /* üëá lo que estabas buscando */
  max-width: 420px;
  margin: auto;
}
body{
  padding-bottom: 240px;
}
.total{text-align:center;font-size:18px;font-weight:bold;margin-bottom:6px}

.footer button{
  width:100%;padding:12px;border:none;border-radius:10px;
  font-size:16px;margin-top:6px
}
.mp{background:#FFD400;font-weight:bold}
.tr{background:#0072CE;color:#fff}
.wa{background:#25D366;font-weight:bold}
.call{background:#0288D1;color:#fff}

/* MODAL */
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;justify-content:center
}
.modal-box{
  background:#fff;
  padding:14px 16px;          /* menos alto */
  border-radius:14px;
  width:90%;
  max-width:340px;            /* m√°s angosto en m√≥vil */
  text-align:center;
  border:2px solid #0072CE;   /* borde azul l√≠nea media */
}

.modal-box p{
  margin:4px 0;               /* menos espacio entre datos */
  font-size:14px;
}

.beer-img{
  width: 110px;
  height: auto;
  display: block;
  margin: 8px auto 10px;
  object-fit: contain;
}

/* üîß REFUERZO SOLO PARA CELULARES */
@media (max-width: 480px){
  .products{
    padding-bottom: 40px;
  }
}

.beer-box{
  width: 120px;              /* ‚¨Ö m√°s angosto (antes estaba grande) */
  border: 1px solid #000;    /* l√≠nea fina */
  border-radius: 10px;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;

  padding: 8px 6px;          /* menos aire lateral */
}

.beer-img{
  width:90px;
  height:auto;
  margin-bottom:8px;
}

.qty{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.qty button{
  width:30px;
  height:30px;
  font-size:18px;
  font-weight:bold;
}

.qty span{
  min-width:20px;
  text-align:center;
  font-weight:bold;
}

.beer-box{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  border:1px solid #000;
  border-radius:10px;
  padding:8px 6px 10px;
  margin-bottom:10px;
}

.beer-img{
  width:110px;
  height:auto;
  object-fit:contain;
  margin-bottom:8px;
}

/* ========================= */
/* INFO CERVEZA (NOMBRE / PRECIO) */
/* ========================= */

.beer-info{
  text-align:center;
  margin-top:6px;
}

.beer-info h3{
  margin:6px 0 2px;
  font-size:16px;
  font-weight:bold;
}

.beer-info small{
  display:block;
  font-size:13px;
  color:#444;
  margin-bottom:4px;
}

.beer-info .price{
  font-size:18px;
  font-weight:bold;

</style>
</head>

<body>

<div class="app">
<header class="header">
  <img src="logogios.png" alt="GIOS Cervecer√≠a" class="logo">
  <h1>üç∫Venta de Cervezasüç∫</h1>
</header>

<div class="products">

<!-- Escudo -->
<div class="card" data-price="1000">
  <div class="beer-box">
    <img src="escudo-silver.png" alt="Escudo Silver" class="beer-img">
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
  <div class="beer-info">
    <h3>Escudo Silver</h3>
    <small>Lata 710cc</small>
    <div class="price">$1.000</div>
  </div>
</div>

<!-- Cristal -->
<div class="card" data-price="900">
  <div class="beer-box">
    <img src="cristal-473.png" alt="Cristal" class="beer-img">
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
  <div class="beer-info">
    <h3>Cristal</h3>
    <small>Lata 470cc</small>
    <div class="price">$900</div>
  </div>
</div>

<!-- Sol -->
<div class="card" data-price="1000">
  <div class="beer-box">
    <img src="sol-330.png" alt="Sol" class="beer-img">
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
  <div class="beer-info">
    <h3>Sol</h3>
    <small>Botell√≠n 330cc</small>
    <div class="price">$1.000</div>
  </div>
</div>

</div> <!-- cierre products -->

<!-- FOOTER -->
<div class="footer">
  <div class="total">Total: $<span id="total">0</span></div>
  <button class="mp" onclick="pagarMP()">üí≥ Mercado Pago</button>
  <button class="tr" onclick="openTransfer()">üè¶ Transferencia</button>
  <button class="wa" onclick="sendWA()">üì≤ WhatsApp</button>
  <button class="call" onclick="location.href='tel:+56927731874'">üìû Llamar</button>
</div>

<!-- MODAL -->
<div class="modal" id="transfer" onclick="if(event.target.id==='transfer')closeTransfer()">
  <div class="modal-box">
    <h3>Transferencia</h3>
    <p>Banco Coopeuch</p>
    <p>Cuenta Vista 251105735</p>
    <p>Oscar Torres</p>
    <p>Email: hielo.torres.ice@gmail.com</p>
    <button class="tr" onclick="closeTransfer()">Cerrar</button>
  </div>
</div>

<script>
let total = 0;

function add(btn,val){
  const span = btn.parentNode.querySelector("span");
  let q = Math.max(0, parseInt(span.innerText) + val);
  span.innerText = q;
  calc();
}

function calc(){
  total = 0;
  document.querySelectorAll(".card").forEach(c=>{
    const price = +c.dataset.price;
    const q = +c.querySelector("span").innerText;
    total += price * q;
  });
  document.getElementById("total").innerText = total;
}

function pagarMP(){
  window.open("https://link.mercadopago.cl/torresice","_blank");
}

function sendWA(){
  if(total===0){ alert("Agrega productos"); return; }

  let msg = "üç∫ *Pedido Cervezas*\n\n";
  document.querySelectorAll(".card").forEach(c=>{
    const q = +c.querySelector("span").innerText;
    if(q>0){
      msg += `‚Ä¢ ${c.querySelector("h3").innerText} x${q}\n`;
    }
  });
  msg += `\nüí∞ Total: $${total}`;
  window.open("https://wa.me/56927731874?text="+encodeURIComponent(msg));
}

function openTransfer(){ transfer.style.display="flex"; }
function closeTransfer(){ transfer.style.display="none"; }
</script>

</body>
</html>
