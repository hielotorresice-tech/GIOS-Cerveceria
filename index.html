<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venta de Cervezas</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}

/* APP */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  background:#ffffffcc;
  backdrop-filter: blur(4px);
  padding:16px;
  padding-bottom:260px; /* espacio footer */
}

/* HEADER */
.header{
  text-align:center;
  padding:16px 10px 10px;
  background:#f5f5f5;
  border-bottom:1px solid #ddd;
}

.logo{
  width:130px;
  max-width:80%;
  display:block;
  margin:0 auto 6px;
}

.header h1{
  margin:0;
  font-size:20px;
}

/* GRID PRODUCTOS */
.products{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:14px;
  padding:10px;
}

/* CARD PRODUCTO */
.card{
  background:#fff;
  border:1px solid #000;
  border-radius:14px;
  padding:14px 10px 16px;

  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

/* IMAGEN */
.beer-img{
  width:90px;
  height:auto;
  object-fit:contain;
  margin:6px 0 10px;
}

/* INFO */
.beer-info h3{
  margin:4px 0 2px;
  font-size:16px;
  font-weight:bold;
}

.beer-info small{
  display:block;
  font-size:13px;
  color:#555;
  margin-bottom:4px;
}

.price{
  font-size:18px;
  font-weight:bold;
  margin-bottom:8px;
}

/* CANTIDAD */
.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:6px;
}

.qty button{
  width:30px;
  height:30px;
  font-size:18px;
  font-weight:bold;
  border:1px solid #000;
  background:#f9f9f9;
}

.qty span{
  min-width:22px;
  font-weight:bold;
  text-align:center;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:420px;
  background:#fff;
  padding:12px;
  box-shadow:0 -4px 10px rgba(0,0,0,.15);
  z-index:999;
}

.total{
  text-align:center;
  font-size:18px;
  font-weight:bold;
  margin-bottom:6px;
}

.footer button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:16px;
  margin-top:6px;
}

.mp{background:#FFD400;font-weight:bold;}
.tr{background:#0072CE;color:#fff;}
.wa{background:#25D366;font-weight:bold;}
.call{background:#0288D1;color:#fff;}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
}

.modal-box{
  background:#fff;
  padding:14px 16px;
  border-radius:14px;
  width:90%;
  max-width:340px;
  text-align:center;
  border:2px solid #0072CE;
}

.modal-box p{
  margin:4px 0;
  font-size:14px;
}
</style>
</head>

<body>

<div class="app">
  <header class="header">
    <img src="logogios.png" alt="GIOS Cervecer√≠a" class="logo">
    <h1>üç∫ Venta de Cervezas</h1>
  </header>

  <div class="products">

    <!-- Escudo -->
    <div class="card" data-price="1000">
      <img src="escudo-silver.png" class="beer-img">
      <div class="beer-info">
        <h3>Escudo Silver</h3>
        <small>Lata 710cc</small>
        <div class="price">$1.000</div>
      </div>
      <div class="qty">
        <button onclick="add(this,-1)">‚àí</button>
        <span>0</span>
        <button onclick="add(this,1)">+</button>
      </div>
    </div>

    <!-- Cristal -->
    <div class="card" data-price="900">
      <img src="cristal-473.png" class="beer-img">
      <div class="beer-info">
        <h3>Cristal</h3>
        <small>Lata 473cc</small>
        <div class="price">$900</div>
      </div>
      <div class="qty">
        <button onclick="add(this,-1)">‚àí</button>
        <span>0</span>
        <button onclick="add(this,1)">+</button>
      </div>
    </div>

    <!-- Sol -->
    <div class="card" data-price="1000">
      <img src="sol-330.png" class="beer-img">
      <div class="beer-info">
        <h3>Sol</h3>
        <small>Botell√≠n 330cc</small>
        <div class="price">$1.000</div>
      </div>
      <div class="qty">
        <button onclick="add(this,-1)">‚àí</button>
        <span>0</span>
        <button onclick="add(this,1)">+</button>
      </div>
    </div>

  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  <div class="total">Total: $<span id="total">0</span></div>
  <button class="mp" onclick="pagarMP()">üí≥ Mercado Pago</button>
  <button class="tr" onclick="openTransfer()">üè¶ Transferencia</button>
  <button class="wa" onclick="sendWA()">üì≤ WhatsApp</button>
  <button class="call" onclick="location.href='tel:+56927731874'">üìû Llamar</button>
</div>

<!-- MODAL -->
<div class="modal" id="transfer" onclick="if(event.target.id==='transfer')closeTransfer()">
  <div class="modal-box">
    <h3>Transferencia</h3>
    <p>Banco Coopeuch</p>
    <p>Cuenta Vista 251105735</p>
    <p>Oscar Torres</p>
    <p>Email: hielo.torres.ice@gmail.com</p>
    <button class="tr" onclick="closeTransfer()">Cerrar</button>
  </div>
</div>

<script>
let total = 0;

function add(btn,val){
  const span = btn.parentNode.querySelector("span");
  let q = Math.max(0, parseInt(span.innerText) + val);
  span.innerText = q;
  calc();
}

function calc(){
  total = 0;
  document.querySelectorAll(".card").forEach(c=>{
    const price = +c.dataset.price;
    const q = +c.querySelector("span").innerText;
    total += price * q;
  });
  document.getElementById("total").innerText = total;
}

function pagarMP(){
  window.open("https://link.mercadopago.cl/torresice","_blank");
}

function sendWA(){
  if(total===0){ alert("Agrega productos"); return; }

  let msg = "üç∫ *Pedido Cervezas*\n\n";
  document.querySelectorAll(".card").forEach(c=>{
    const q = +c.querySelector("span").innerText;
    if(q>0){
      msg += `‚Ä¢ ${c.querySelector("h3").innerText} x${q}\n`;
    }
  });
  msg += `\nüí∞ Total: $${total}`;
  window.open("https://wa.me/56927731874?text="+encodeURIComponent(msg));
}

function openTransfer(){ transfer.style.display="flex"; }
function closeTransfer(){ transfer.style.display="none"; }
</script>

</body>
</html>
