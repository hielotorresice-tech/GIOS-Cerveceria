<body>

<div class="app">

</div>
</div>

<script>
const price = 1000;
const phone = "56927731874";

function changeQty(v){
  qty.value = Math.max(1, parseInt(qty.value) + v);
  updateAll();
}

function updateAll(){
  const baseQty = parseInt(qty.value);
  const pack = parseInt(packSelect.value);
}

const packSelect = document.getElementById("pack");

  const pack = parseInt(packSelect.value);
  const finalQty = base * pack;
  const total = finalQty * price;

  showQty.innerText = finalQty;
