<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venta de Cervezas</title>

<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
.app{max-width:420px;margin:auto;padding-bottom:140px}

header{
  background:#111;color:#fff;text-align:center;padding:14px
}
header h1{margin:0;font-size:20px}

.products{padding:10px}

.card{
  background:#fff;border-radius:14px;padding:12px;
  display:flex;gap:12px;margin-bottom:12px;align-items:center
}
.card img{width:80px;height:80px;object-fit:contain}
.card h3{margin:0;font-size:16px}
.card small{color:#555}
.price{font-weight:bold;margin-top:6px}

.qty{
  display:flex;gap:10px;margin-top:8px;align-items:center
}
.qty button{
  width:32px;height:32px;font-size:18px;font-weight:bold
}
.qty span{font-weight:bold;width:20px;text-align:center}

/* FOOTER */
.footer{
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);

  width: 100%;
  max-width: 420px;

  background: #fff;
  padding: 12px;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.15);
  z-index: 999;
}

  /* üëá lo que estabas buscando */
  max-width: 420px;
  margin: auto;
}
body{
  padding-bottom: 240px;
}
.total{text-align:center;font-size:18px;font-weight:bold;margin-bottom:6px}

.footer button{
  width:100%;padding:12px;border:none;border-radius:10px;
  font-size:16px;margin-top:6px
}
.mp{background:#FFD400;font-weight:bold}
.tr{background:#0072CE;color:#fff}
.wa{background:#25D366;font-weight:bold}
.call{background:#0288D1;color:#fff}

/* MODAL */
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;justify-content:center
}
.modal-box{
  background:#fff;padding:20px;border-radius:14px;text-align:center
}
</style>
</head>

<body>

<div class="app">
<header><h1>üç∫ Venta de Cervezas</h1></header>

<div class="products">

<!-- Escudo -->
<div class="card" data-price="1000">
  <src="escudo-silver.png" alt="Escudo Silver">
  <div>
    <h3>Escudo Silver</h3>
    <small>Lata 710cc</small>
    <div class="price">$1.000</div>
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
</div>

<!-- Cristal -->
<div class="card" data-price="900">
  <src="cristal-473.png" alt="Cristal">
  <div>
    <h3>Cristal</h3>
    <small>Lata 473cc</small>
    <div class="price">$900</div>
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
</div>

<!-- Sol -->
<div class="card" data-price="1000">
  <src="sol-330.png" alt="Sol">
  <div>
    <h3>Sol</h3>
    <small>Botell√≠n 330cc</small>
    <div class="price">$1.000</div>
    <div class="qty">
      <button onclick="add(this,-1)">‚àí</button>
      <span>0</span>
      <button onclick="add(this,1)">+</button>
    </div>
  </div>
</div>

</div>
</div>

<!-- FOOTER -->
<div class="footer">
  <div class="total">Total: $<span id="total">0</span></div>
  <button class="mp" onclick="pagarMP()">üí≥ Mercado Pago</button>
  <button class="tr" onclick="openTransfer()">üè¶ Transferencia</button>
  <button class="wa" onclick="sendWA()">üì≤ WhatsApp</button>
  <button class="call" onclick="location.href='tel:+56927731874'">üìû Llamar</button>
</div>

<!-- MODAL -->
<div class="modal" id="transfer" onclick="if(event.target.id==='transfer')closeTransfer()">
  <div class="modal-box">
    <h3>Transferencia</h3>
    <p>Banco Coopeuch</p>
    <p>Cuenta Vista 251105735</p>
    <p>Oscar Torres</p>
    <p>Email: hielo.torres.ice@gmail.com</p>
    <button class="tr" onclick="closeTransfer()">Cerrar</button>
  </div>
</div>

<script>
let total = 0;

function add(btn,val){
  const span = btn.parentNode.querySelector("span");
  let q = Math.max(0, parseInt(span.innerText) + val);
  span.innerText = q;
  calc();
}

function calc(){
  total = 0;
  document.querySelectorAll(".card").forEach(c=>{
    const price = +c.dataset.price;
    const q = +c.querySelector("span").innerText;
    total += price * q;
  });
  document.getElementById("total").innerText = total;
}

function pagarMP(){
  window.open("https://link.mercadopago.cl/torresice","_blank");
}

function sendWA(){
  if(total===0){ alert("Agrega productos"); return; }

  let msg = "üç∫ *Pedido Cervezas*\n\n";
  document.querySelectorAll(".card").forEach(c=>{
    const q = +c.querySelector("span").innerText;
    if(q>0){
      msg += `‚Ä¢ ${c.querySelector("h3").innerText} x${q}\n`;
    }
  });
  msg += `\nüí∞ Total: $${total}`;
  window.open("https://wa.me/56927731874?text="+encodeURIComponent(msg));
}

function openTransfer(){ transfer.style.display="flex"; }
function closeTransfer(){ transfer.style.display="none"; }
</script>

</body>
</html>
