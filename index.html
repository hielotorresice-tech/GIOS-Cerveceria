<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GIOS</title>

<style>
/* ========== RESET ========== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui, sans-serif;
}

/* ========== BODY ========== */
body{
  background:#eaeaea;
  overflow-x:hidden;
}

/* ========== APP ========== */
.app{
  max-width:420px;
  margin:0 auto;
  background:#fff;
  min-height:100vh;
}

/* ========== HEADER ========== */
.header{
  padding:14px;
  text-align:center;
  background:#111;
  color:#fff;
  position:sticky;
  top:0;
}

/* ========== PRODUCTOS ========== */
.productos{
  padding:12px;
}

.card{
  background:#f2f2f2;
  padding:20px;
  border-radius:12px;
  margin-bottom:12px;
}

/* ========== OVERLAY ========== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.modal{
  background:#fff;
  padding:18px;
  border-radius:14px;
  width:90%;
  max-width:320px;
  text-align:center;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">üç∫ GIOS</div>

  <section class="productos">
    <div class="card">Producto 1</div>
    <div class="card">
  <div class="card-img">
    <img src="escudo-silver.png" alt="Escudo Silver">
  </div>

  <div class="card-info">
    <div class="card-name">Escudo Silver</div>
    <div class="card-price">$1.000</div>
  </div>

  <div class="card-qty">
    <button>-</button>
    <span>0</span>
    <button>+</button>
  </div>
</div>
    <div class="card">Producto 2</div>
    <div class="card">Producto 3</div>
    <div class="card">Producto 4</div>
    <div class="card">Producto 5</div>
    <div class="card">Producto 6</div>
    <div class="card">Producto 7</div>
    <div class="card">Producto 8</div>
    <div class="card">Producto 9</div>
    <div class="card">Producto 10</div>
    <div class="card">Producto 11</div>
    <div class="card">Producto 12</div>

    <button onclick="abrirTransferencia()">Transferencia</button>
    <button onclick="abrirMP()">Mercado Pago</button>
  </section>

</div>

<!-- MODALES -->
<div id="transferModal" class="overlay">
  <div class="modal">
    <p><strong>üè¶ Transferencia</strong></p>
    <p>Coopeuch ¬∑ Cuenta Vista</p>
    <button onclick="cerrar()">Cerrar</button>
  </div>
</div>

<div id="mpAlert" class="overlay">
  <div class="modal">
    <p>üí≥ Mercado Pago</p>
    <p>Pr√≥ximamente</p>
    <button onclick="cerrar()">Cerrar</button>
  </div>
</div>

<script>
function cerrar(){
  document.querySelectorAll(".overlay")
    .forEach(o=>o.style.display="none");
}

function abrirTransferencia(){
  cerrar();
  document.getElementById("transferModal").style.display="flex";
}

function abrirMP(){
  cerrar();
  document.getElementById("mpAlert").style.display="flex";
}
</script>

</body>
</html>
